@(itemFocus: String)

<div class="span2">
	<ul class="nav nav-list">
  		<li class="nav-header"></li>
		@defining(List("tasks", "users", "servers")) { items =>
		 	@for(item <- items) {
 			<li class="@if(item == itemFocus) { active }">
 				<a href="/admin/@item">@item</a>
 			</li>
			}
		}
	</ul>
</div>
