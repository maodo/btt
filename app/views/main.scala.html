@(navbar: Html)(herounit: Html)(content: Html)

@import helper._

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("btt")</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")"> 
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/btt.css")"> 
        <script src="@routes.Assets.at("js/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/btt.js")" type="text/javascript"></script>
    </head>
    <body>
    	@navbar
    	
	    <div class="container">
	      @herounit

	      <div class="container-fluid">
			<div class="row">
		    @content
			</div>
	      </div>
		</div>
		
		<footer>
            <p class="align-center">
                Coded with
                <a href="http://playframework.org" title="Play! Framework" target="_blank">
                    <img src="@routes.Assets.at("img/play-logo.png")" />
                </a> for
                <a href="http://typesafe.com/technology/scala" title="Scala" target="_blank">
                    <img src="@routes.Assets.at("img/typesafe-logo.svg")" width="25px" height="75px"  />
                </a>
            </p>
  		</footer>
    </body>
</html>
